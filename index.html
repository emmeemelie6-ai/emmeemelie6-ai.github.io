    <header>
        <h1>Welcome to My Personal Website</h1>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Insert your biography here.</p>
    </section>
    
    <section id="projects">
        <h2>My Projects</h2>
        <p>Details about your projects.</p>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" name="name" required placeholder="Your Name">
            <input type="email" name="email" required placeholder="Your Email">
            <textarea name="message" required placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <section id="newsletter">
        <h2>Sign Up for My Newsletter</h2>
        <form id="newsletter-form">
            <input type="email" name="email" required placeholder="Your Email">
            <button type="submit">Subscribe</button>
        </form>
    </section>
    
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Track form submission event
            dataLayer.push({'event': 'formSubmission', 'formId': 'contact-form'});
            // Implement form submission logic here.
        });
        
        document.getElementById('newsletter-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Track newsletter signup event
            dataLayer.push({'event': 'newsletterSignup', 'formId': 'newsletter-form'});

        });
    </script>
